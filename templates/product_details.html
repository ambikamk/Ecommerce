{% extends 'base.html' %}

{% block content %}
    <title>Movie Details</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f9f9f9;
          color: #333;
          margin: 0;
          padding: 0;
        }
      
        h1 {
          color: #333;
          margin-bottom: 20px;
          text-align: center;
          font-size: 2.5rem;
        }
      
        .details-section {
          display: flex;
          justify-content: space-around;
          gap: 20px;
          margin: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }
      
        .details-section > div {
          flex: 1;
          padding: 20px;
        }
      
        .details-section img {
          width: 90%;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
      
        .details-section p {
          margin: 0;
          margin-bottom: 15px;
          line-height: 1.6;
        }

        .reviews-section {
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .reviews-section h2 {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .reviews-section ul {
        list-style-type: none;
        padding: 0;
    }

    .reviews-section li {
        background-color: #f9f9f9;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .reviews-section li strong {
        font-size: 1.1rem;
        color: #007bff;
    }

    .reviews-section li em {
        font-size: 1rem;
        color: #ff8800;
    }

    .reviews-section li p {
        font-size: 1rem;
        color: #555;
        margin-top: 10px;
        line-height: 1.6;
    }

    .submit-review-section {
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .submit-review-section h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
    }

    .submit-review-section form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .submit-review-section label {
        font-size: 1rem;
        color: #555;
    }

    .submit-review-section select,
    .submit-review-section textarea,
    .submit-review-section button {
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .submit-review-section button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .submit-review-section button:hover {
        background-color: #0056b3;
    }

    .submit-review-section p {
        font-size: 1rem;
        text-align: center;
    }

    .submit-review-section a {
        color: #007bff;
        text-decoration: none;
    }

    .submit-review-section a:hover {
        text-decoration: underline;
    }

    </style>

<body>
    <div class="details-section">
        <div>
          <h1>{{ products.name }}</h1>
          <p><b>{{ products.description }}</b></p>
          <p><b>Price: {{ products.price }}</b></p>
          
         
         
        </div>
        <div>
          <img src="{{ products.image.url }}" alt="{{ products.name }}">
          <a href="{% url 'add_to_cart' products.id %}" class="btn btn-danger">Add to Cart</a> 
        </div>
        
    </div>
    
           
</body>
{% endblock %}
